<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
</head>
<body>
  <h1>Hello {{session["username"]}}!</h1>
  <p>Here is the content of the file:</p>
  <pre>{{content}}</pre>
  <h1>User List</h1>

  <table>
    <thead>
      <tr>
        <th>Username</th>
	{% if session["role"] == 'admin' %}
        <th>Edit</th>
        <th>Delete</th>
	{% endif %}
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
	{% if session.get('role') == 'admin' %}
        <td><a href="/edit_user/{{ user.username }}">Edit</a></td>
        <td><a href="{{ url_for('delete_user', user_id=user['_id']) }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
